version: "2"
# cloud:
#   project: "<PROJECT_ID>"
sql:
- schema: "db/migration/"
  queries: "db/queries/"
  engine: "postgresql"
  gen:
    go: 
      package: "db"
      out: "db/sqlc"
      sql_package: "database/sql"
      emit_interface: true
      emit_json_tags: true
      emit_db_tags: true
      emit_empty_slices: true
      initialisms:
        - id
  rules:
    - sqlc/db-prepare